{% extends 'acrmipsite/base.html' %}
{% load static %}

{% block content %}
    <div class="container home-bucket partner-box">
        <div class="home-heading">
            <h2 class="page-title">Partner With Us</h2>
        </div>
        <div class="content-header">
            <div class="image  flex-image">
                    <img class="it-img" src="{% static 'acrmipsite/images/partners.jpg'%}" alt="">
            </div>
            <div class="brief-summary">
                <p>{% lorem 1 p %}</p>
            </div>
            <div class="image  flex-image">
                <img class="it-img" src="{% static 'acrmipsite/images/partners.jpg'%}" alt="">
            </div>
        </div>
        <div class="body-partner">
            <nav class="list-links">
                <ul>
                    <li><a href="#">Our Inventions</a></li>
                    <li><a href="#">Our Expertise</a></li>
                    <li><a href="#">Our Partners</a></li>
                    <li><a href="#">Our Clients</a></li>
                    <li><a href="#">Testimonies</a></li>
                </ul>
            </nav>
            <div class="partner-form card">
                <h1>Propose a Partnership</h1>
                <form>
                    <div class="form-control">
                        <input type="text" name="name"
                         placeholder="Name" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="company"
                         placeholder="Company Name" required>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email"
                         placeholder="Email" required>
                    </div>
                    <div class="form-control">
                        <h2>Choose the Type of Partnership</h2>
                        <select name="partnership-type" id="type-partnership" class="partner-select" required>
                            <option value="">... Select type of Partnership ...</option>
                            <option value="services">Hire our Services</option>
                            <option value="collaborate">Research Collaboration</option>
                            <option value="demo">Request for a Demo</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <h2>Choose Area(s) of Partnership</h2>
                        <select name="partnership-area" id="area-partnership" class="area-of-partnership" multiple required>
                            <option value="">... Select Area(s) of Partnership ...</option>
                            <option value="csij">Computer Science Impossibility Jump</option>
                            <option value="lln-es">LifeLinesNets - Emergency States</option>
                            <option value="lln-tr">LifeLinesNets - Topological Reliability</option>
                            <option value="smart-grids">Smart Grids</option>
                            <option value="iec-stds-conform">IEC Standards Conformity</option>
                            <option value="acfta-iec-stds-eco">ACFTA IEC Standards Ecosystem</option>
                            <option value="illie">Integrated LifeLines Infrastructure Emergency - Disaster Protection</option>
                        </select>
                    </div>
                    <input type="submit" value="Send" 
                    class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
